<head>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/AboutMe.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/i18next.min.js"></script>
</head>

<body class="body">
    <div class="MainContainer">
        <header>
            <nav class="NavBar" id="NavigationBar">
                <a class="HomePageName" href="index.html" aria-label="Gehe zu Startseite">Trails &amp; Tails </a>
                <a class="NavItem current" href="AboutMe.html" aria-label="Gehe zu Über mich-Seite" data-i18n="ÜberMich"></a>
                <a class="NavItem" href="Reiseziele.html" aria-label="Gehe zu Reiseziele-Seite" data-i18n="Reiseziele"></a>
                <a class="NavItem" href="Packlisten.html" aria-label="Gehe zu Packliste-Seite" data-i18n="Packlisten"></a>

                <a href="javascript:void(0);" class="icon" onclick="createResponsiveNavigation()">&#9776;</a>
            </nav>

            <div class="SettingsContainer">
                <button id="Settings" class="SettingsButton" aria-label="Einstellungen öffnen">
                    &#9881;
                </button>
                <div id="SettingsMenu" class="HideMenu">
                    <div class="SwitchPosition">
                        <label for="Switch" data-i18n="DarkMode"></label>
                        <label id="Switch" class="switch">
                            <input type="checkbox" id="DarkModeToggle">
                            <span class="Slider" aria-hidden="true"></span>
                            <span class="ScreenReaderLabel" id="LabelDarkMode" data-i18n="darkMode.off"></span>
                        </label>
                    </div>
                    <div class="SettingsPosition">
                        <label for="LanguageSelect" data-i18n="Sprache"></label>
                        <select id="LanguageSelect">
                            <option value="de" data-i18n="Deutsch"></option>
                            <option value="en" data-i18n="Englisch"></option>
                        </select>
                    </div>
                </div>
            </div>

        </header>

        <div class="IntroductionContent">
            <div class="AboutMeInformation">
                <h1 data-i18n="WillkommenText"></h1>
                <div class="IntroCard">
                    <img class="ImageCard" src="Images/Profile.jpeg" alt="Profilbild">
                    <div>
                        <h3 data-i18n="ÜberMich"></h3>
                        <p data-i18n="ÜberMichBeschreibung"></p>
                    </div>
                </div>

                <div class="IntroCardSpecial">
                    <div>
                        <h3 data-i18n="ZieleBlog"></h3>
                        <p data-i18n="ZieleBlogBeschreibung"></p>
                    </div>
                    <img class="ImageCard" src="Images/InspirationBlog.jpg" alt="PC mit Reisewebseite">
                </div>

                <div class="IntroCard">
                    <img class="ImageCard" src="Images/Töpfern.jpg" alt="Töpferutensilien">
                    <div>
                        <h3 data-i18n="Hobbies"></h3>
                        <p data-i18n="HobbiesBeschreibung"></p>
                    </div>
                </div>
            </div>

            <div class="ActivityChannels">
                <div class="CurrentLocation">
                    <h3 data-i18n="Aktuelles"></h3>
                    <p data-i18n="WoBinIch"></p>
                    <iframe class="EmbeddedMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41663.71450782063!2d-123.16518906485625!3d49.25778411356313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2sVancouver%2C%20Britisch-Kolumbien%2C%20Kanada!5e0!3m2!1sde!2sde!4v1741179431112!5m2!1sde!2sde"></iframe>
                    <label for="TravelDuration" data-i18n="Reisedauer"></label>
                    <meter class="DisplayTravelDuration" id="TravelDuration" value="8" min="0" max="20" aria-label="Reisedauer: 8 von 20 Tagen" data-i18n="ReisedauerZahl"></meter>
                    <p data-i18n="LetzteAktualisierung"></p>
                    <p id="LastSave"></p>
                </div>
                <div class="SocialMediaBar">
                    <h3 data-i18n="FolgeMir"></h3>
                    <a class="SocialMediaLink" href="https://www.instagram.com/" aria-label="Gehe zu Instagram">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a class="SocialMediaLink" href="https://www.youtube.com/" aria-label="Gehe zu YouTube">
                        <i class="fa fa-youtube"></i>
                    </a>
                    <a class="SocialMediaLink" href="https://www.facebook.com/" aria-label="Gehe zu Facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="SocialMediaLink" href="https://www.linkedin.com/" aria-label="Gehe zu LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a class="SocialMediaLink" href="https://www.pinterest.com/" aria-label="Gehe zu Pinterest">
                        <i class="fa fa-pinterest"></i>
                    </a>
                    <a class="SocialMediaLink" href="https://www.tiktok.com/" aria-label="Gehe zu X">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
