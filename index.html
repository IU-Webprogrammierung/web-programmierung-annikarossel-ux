<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trails &amp; Tails</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/FAQ.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/i18next.min.js"></script>
</head>

<body class="body">
    <div class="MainContainer">
        <header>
            <nav class="NavBar" id="NavigationBar">
                <a class="HomePageName" href="index.html" aria-label="Gehe zu Startseite">Trails &amp; Tails </a>
                <a class="NavItem" href="AboutMe.html" aria-label="Gehe zu Über mich-Seite" data-i18n="ÜberMich"></a>
                <a class="NavItem" href="Reiseziele.html" aria-label="Gehe zu Reiseziele-Seite" data-i18n="Reiseziele"></a>
                <a class="NavItem" href="Packlisten.html" aria-label="Gehe zu Packliste-Seite" data-i18n="Packlisten"></a>
                <a class="NavItem" href="FAQ.html" aria-label="Gehe zu FAQ-Seite" data-i18n="FAQ"></a>
                <a href="javascript:void(0);" class="icon" onclick="createResponsiveNavigation()">&#9776;</a>
            </nav>


            <div class="SettingsContainer">
                <button id="Settings" class="SettingsButton" aria-label="Einstellungen öffnen">
                    &#9881;
                </button>
                <div id="SettingsMenu" class="HideMenu">
                    <div class="SwitchPosition">
                        <label for="switch" data-i18n="DarkMode"></label>
                        <label class="switch">
                            <input type="checkbox" id="DarkModeToggle">
                            <span class="Slider"></span>
                        </label>
                    </div>
                    <div class="SettingsPosition">
                        <label for="LanguageSelect" data-i18n="Sprache"></label>
                        <select id="LanguageSelect">
                            <option value="de" data-i18n="Deutsch"></option>
                            <option value="en" data-i18n="Englisch"></option>
                        </select>
                    </div>
                </div>



            </div>
        </header>

        <div class="HeroImageContainer">
            <picture class="HeroImage">
                <source srcset="Images/HeroImageMobile.jpg" media="(max-width: 786px)">
                <source srcset="Images/HeroImageTablet.jpg" media="(min-width: 787px) and (max-width: 1200px)">
                <source srcset="Images/HeroImageDesktop.jpg" media="(min-width: 1201px)">
                <img src="Images/HeroImageDesktop.jpg" alt="Person blickt über Landschaft">
                <h3 data-i18n="EntdeckeWelt"></h3>
            </picture>
        </div>

        <div class="FirstSection">
            <a href="AboutMe.html" aria-label="Gehe zu Über mich-Seite">
                <h2 data-i18n="ÜberMichNavigation"></h2>
            </a>
            <div class="IntroductionCard">
                <img class="ProfileImage" src="Images/Profile.jpeg" alt="Profilbild">

                <div class="WelcomeText">
                    <h3 data-i18n="WillkommenText"></h3>
                    <p data-i18n="ÜberMichBeschreibung"></p>
                </div>

                <div class="News">
                    <h3>Neuigkeiten</h3>
                    <a class="NewsLink" href="Reiseziele.html" aria-label="Gehe zu Reiseziele-Seite" data-i18n="NewsLink1"></a>
                    <a class="NewsLink" href="Packlisten.html" aria-label="Gehe zu Packliste-Seite" data-i18n="NewsLink2"></a>
                    <a class="NewsLink" href="AboutMe.html" aria-label="Gehe zu Über mich-Seite" data-i18n="NewsLink3"></a>
                    <a class="NewsLink" href="FAQ.html" aria-label="Gehe zu FAQ-Seite" data-i18n="NewsLink4"></a>
                </div>

            </div>
        </div>

        <div class="SecondSection">
            <div class="Carousel">
                <div class="CarouselItem">
                    <img class="VisitedCountryImage" src="Images/CostaRicaBreitbild.jpg">
                    <div class="DescriptionCountry">
                        <h3 class="CountryName" data-i18n="CostaRica"></h3>
                        <p class="beschreibung" data-i18n="CostaRicaBeschreibung"></p>
                    </div>
                </div>

                <div class="CarouselItem">
                    <img class="VisitedCountryImage" src="Images/NiederlandeBreitbild.jpg">
                    <div class="DescriptionCountry">
                        <h3 class="CountryName" data-i18n="Niederlande"></h3>
                        <p class="beschreibung" data-i18n="NiederlandeBeschreibung"></p>
                    </div>
                </div>

                <div class="CarouselItem">
                    <img class="VisitedCountryImage" src="Images/IslandBreitbild.jpg">
                    <div class="DescriptionCountry">
                        <h3 class="CountryName" data-i18n="Island"></h3>
                        <p class="beschreibung" data-i18n="IslandBeschreibung"></p>
                    </div>
                </div>

                <div class="CarouselItem">
                    <img class="VisitedCountryImage" src="Images/KambodschaBreitbild.jpg">
                    <div class="DescriptionCountry">
                        <h3 class="CountryName" data-i18n="Kambodscha"></h3>
                        <p class="beschreibung" data-i18n="KambodschaBeschreibung"></p>
                    </div>
                </div>



                <a class="PreviousButton" onclick="SlideChange(-1)">&#10094;</a>
                <a class="NextButton" onclick="SlideChange(1)">&#10095;</a>
            </div>



            <div style="text-align:center">
                <span class="Dot" onclick="currentSlide(1)"></span>
                <span class="Dot" onclick="currentSlide(2)"></span>
                <span class="Dot" onclick="currentSlide(3)"></span>
                <span class="Dot" onclick="currentSlide(4)"></span>
            </div>
        </div>

        <div class="ThirdSection">
            <div class="PackingSection">
                <a href="Packlisten.html" aria-label="Gehe zu Packliste-Seite">
                    <h2 data-i18n="PacklisteIcon"></h2>
                </a>
                <ul>
                    <li>
                        <h3 data-i18n="AllgemeinePackliste"></h3>
                        <p data-i18n="Allgemeine PacklisteBeschreibung"></p>
                    </li>
                    <li>
                        <h3 data-i18n="CampingPackliste">Camping Packliste</h3>
                        <p data-i18n="CampingPacklisteBeschreibung"></p>
                    </li>
                    <li>
                        <h3 data-i18n="KaltePackliste"></h3>
                        <p data-i18n="KaltePacklisteBeschreibung">
                        </p>
                    </li>

                </ul>
            </div>

            <div class="FAQSection">
                <a href="FAQ.html" aria-label="Gehe zu FAQ-Seite">
                    <h2 data-i18n="FAQIcon"></h2>
                </a>
                <details>
                    <summary data-i18n="Frage1"></summary>
                    <p data-i18n="Antwort1"></p>
                </details>
                <details>
                    <summary data-i18n="Frage2"></summary>
                    <p data-i18n="Antwort2"></p>
                </details>
                <details>
                    <summary data-i18n="Frage3"></summary>
                    <p data-i18n="Antwort3"></p>
                </details>
                <details>
                    <summary data-i18n="Frage4"></summary>
                    <p data-i18n="Antwort4"></p>
                </details>
                <details>
                    <summary data-i18n="Frage5"></summary>
                    <p data-i18n="Antwort5"></p>
                </details>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
<footer>
</footer>

</html>
